<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Character Generator 🛡️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="fantasy-header">
            <h1>Character Element Alchemist 🧙</h1>
            <p>Masukkan poin status Anda untuk mengungkap Elemen Sejati!</p>
        </header>

        <form id="characterForm">
            <div class="form-group">
                <label for="str">Strength (STR):</label>
                <input type="number" id="str" min="1" max="100" value="10" required>
            </div>
            
            <div class="form-group">
                <label for="agi">Agility (AGI):</label>
                <input type="number" id="agi" min="1" max="100" value="10" required>
            </div>

            <div class="form-group">
                <label for="int">Intelligence (INT):</label>
                <input type="number" id="int" min="1" max="100" value="10" required>
            </div>
            
            <button type="submit" class="generate-button">REVEAL ELEMENT! 🔥</button>
        </form>

        <div id="resultBox" class="result-box hidden">
            <h2>Elemental Destiny:</h2>
            <p id="totalPoints">Total Poin: 0</p>
            <p id="elementResult" class="element-type">Elemen: -</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
